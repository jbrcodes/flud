<form action="{{ url_for('savePost')}}" method="post">
    
    {% if vars.post %}
        {% set post = vars.post %}
        <input type="hidden" name="id" value="{{ post.id }}">
    {% else %}
        {% set post = {} %}
    {% endif %}
    
    <div class="field">
        <label class="label">Title</label>
        <div class="control">
            <input class="input" type="text" name="title" value="{{ post.title }}">
        </div>
    </div>
    
    <div class="field">
        <label class="label">Content</label>
        <div class="control">
            <textarea class="textarea" name="content">{{ post.content }}</textarea>
        </div>
    </div>
    
    <div class="field">
        <label class="label">Publish Date/Time</label>
        <div class="control">
            <input class="input" type="text" name="pubDateTime" value="{{ post.pubDateTime }}">
        </div>
    </div>
    
    <div class="field is-grouped">
        <div class="control">
            <button type="submit" class="button is-primary">Save</button>
        </div>
        <div class="control">
            {% set canlink = url_for('home') %}
            <button type="button" class="button" onclick="location='{{ canlink }}'">Cancel</button>
        </div>
    </div>
    
</form>
